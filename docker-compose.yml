services:
  db:
    image: postgres:9.6
    volumes:
    - dados:/var/lib/postgres/data
    - ./scripts:/scripts
    - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: psql123
    networks:
    - database
  frontend:
    image: nginx:1.13
    volumes:
    - ./web:/usr/share/nginx/html/
    - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
    - 80:80
    depends_on:
    - app
    networks:
    - web
  app:
    image: python:3.6
    volumes:
    - ./app:/app
    working_dir: /app
    command: sh ./app.sh
    depends_on:
    - db
    networks:
    - database
    - web
volumes:
  dados:
networks:
  database:
  web:
